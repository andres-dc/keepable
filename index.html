<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Keepable</title>
  </head>
  <body>
    <div class="container">
      <header>Keepable</header>
      <section>Sidebar</section>
      <section class="main">
        <div id="new-note">
          <form action="" class="new-note__form form__background">
            <input type="text" name="title" id="note-title" class="form__background">
            <input type="text" name="body" id="note-body" class="form__background">
            <input type="button" id="note-submit" value="Keep it!" class="form__background">
          </form>
          <button class="new-note__color"><img src="images/Frame 7.svg"></button>
          <div class="palette-colors hidde">
            <button class="color white" data-color="#ffffff"></button>
            <button class="color coral" data-color= "#f28B82"></button>
            <button class="color orange" data-color= "#FBBC04"></button>
            <button class="color yellow" data-color= "#FFF475"></button>
            <button class="color green" data-color= "#CCFF90"></button>
            <button class="color aquamarine" data-color= "#A7FFEB"></button>
            <button class="color light-blue" data-color= "#CBF0F8"></button>
            <button class="color blue" data-color= "#AECBFA"></button>
            <button class="color purple" data-color= "#D7AEFB"></button>
            <button class="color pink" data-color= "#FDCFE8"></button>
          </div>
        </div>
        <div class="all-notes"></div>
      </section>
    </div>
  </body>
  <script src="app.js"></script>
</html>
